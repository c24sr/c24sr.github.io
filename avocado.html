<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.avocado{
			width:100px;
			height:100px;
			background-image:url(avocado2.png);
			background-size:contain;
			background-repeat:no-repeat;
			display:inline-block;
			position:absolute;
			transition:.5s;
		}
		body{
			background-color:lightgreen;
			background-size:cover; 
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		function makeAvocado(){
			var avocado = document.createElement("div");
			document.body.appendChild(avocado);
			avocado.classList.add("avocado");
			function position () {
				avocado.style.left = Math.random()*1200 + "px";
				avocado.style.top = Math.random()*1200 + "px";
		};
		setInterval(position, 500)
}
		setInterval(makeAvocado, 1000)
	</script>
</body>
</html>
